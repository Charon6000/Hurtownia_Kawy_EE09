<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hurtownia</title>
    <link rel="stylesheet" href="styl4.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="hurtownia">
    </div>
    <div class="menu">
        <a href="index.html">Strona główna</a>
        <a href="zamowienia.html">Zamowienia</a>
        <a href="blog.html">Blog o kawie</a>
        <a href="http://gatunki-kawy.pl" target="_blank">Odwiedź także</a>
    </div>
    <div class="baner">
        <h1>Hurtownia kawy</h1>
    </div>
    <div class="lewy">
        <h2>Oferta</h2>
        <ol>
            <li>Kawa palona Arabica</li>
            <li>Kawa palona Robusta</li>
            <li>Kawa bezkofeinowa</li>
            <li class="przekresl">Kawa zielona</li>
        </ol>
    </div>
    <div class="prawy">
        Podaj numer kawy:<br>
        <input type="number" id="numer"><br>
        Podaj wagę w dekagramach:<br>
        <input type="number" id="waga"><br>
        <button onclick="zadanie()">Zamów</button><br>
        <div id="wynik"></div>
        <script>
            function zadanie(){
                var numer = document.getElementById('numer').value;
                var waga = document.getElementById('waga').value;
                var cena;
                 
                if(numer == 1)
                cena = 5 * waga;
                else if(numer == 2)
                cena = 6 * waga;
                else if(numer == 3)
                cena = 7 * waga;
                else
                cena = 0;

                document.getElementById('wynik').innerHTML = "Koszt zamówienia wynosi " + cena + "zł";
            }
        </script>
    </div>
    <div class="stopka">Stronę przygotawał: <b>000000000</b></div>
</body>
</html>
